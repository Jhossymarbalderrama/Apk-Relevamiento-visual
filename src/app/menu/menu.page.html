<ion-app>
  <ion-menu side="end" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title style="font-size: 26px;">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="onRedirect('Inicio')">
          <ion-icon color="primary" name="home-sharp" slot="start"></ion-icon>
          <ion-label style="font-size: 22px;">Inicio</ion-label> 
        </ion-item>
        
        
          <ion-item (click)="onRedirect('Listado')">
          <ion-icon color="warning" name="list-sharp" slot="start"></ion-icon>
          <ion-label style="font-size: 22px;">Listado de Fotos</ion-label> 
        </ion-item> 
     

        <ion-item (click)="onRedirect('MisFotos')">
          <ion-icon color="success" name="image-sharp" slot="start"></ion-icon>
          <ion-label style="font-size: 22px;">Mis Fotos</ion-label> 
        </ion-item>
        <ion-item (click)="onRedirect('Graficos')">
          <ion-icon color="tertiary" name="bar-chart-sharp" slot="start"></ion-icon>
          <ion-label style="font-size: 22px;">Gráfico</ion-label> 
        </ion-item>
        <ion-item (click)="onRedirect('CerrarSesion')">
          <ion-icon color="danger" name="exit-sharp" slot="start"></ion-icon>
          <ion-label style="font-size: 22px;">Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
      <div class="spinner" *ngIf="!load" style="width: 100%;">
        <div class="loadingio-spinner-pulse-3kih5eehhaq">
          <div class="ldio-w9ojkd03epb">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>  
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <div style="width: 100%;font-size: 24px;font-weight: bold;" align="center">
          <div style="font-size: 28px;">
            {{titulo}}
          </div>
        </div>
        <ion-buttons slot="end">         
          <ion-menu-button>            
          </ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
      
    <ion-content style="overflow: auto;height: 50%;">
      

      <app-home *ngIf="pag_home" (evento)="getEvento($event)"></app-home>
      <app-lista-fotos *ngIf="pag_listafotos"></app-lista-fotos>
      <app-mis-fotos *ngIf="pag_misfotos"></app-mis-fotos>
      <app-graficos *ngIf="pag_graficos"></app-graficos>   

      <app-listadofotoslindas *ngIf="pag_listadocosaslindas"></app-listadofotoslindas>
      <app-listadofotosfeas *ngIf="pag_listadocosasfeas"></app-listadofotosfeas>


      <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="camaraIcon">
        <ion-fab-button color="warning" (click)="addPhotoToGallery()">          
          <ion-icon name="camera-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <div class="spinner" *ngIf="!load" style="width: 100%;">
        <div class="loadingio-spinner-pulse-3kih5eehhaq">
          <div class="ldio-w9ojkd03epb">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>  
    </ion-content>
  </div>
</ion-app>
